<html ng-app="notesApp">
    <head>
        <title>Notes App</title>
        <style>
            .username.ng-valid {
                background-color: green;
            }
            .username.ng-dirty.ng-invalid-required {
                background-color: red;
            }
            .username.ng-dirty.ng-invalid-minlength {
                background-color: lightpink;
            }
        </style>
    </head>
    <body ng-controller="MainCtrl as ctrl">
         <form ng-submit="ctrl.submit()" name="myForm">
            <input type="text" class="username" ng-model="ctrl.user.username" required ng-minlength="4" name="uname"/>
            <span ng-show="myForm.uname.$error.required"> This is a required field</span>
            <span ng-show="myForm.uname.$error.minlength"> This field should be at least 4 characters long</span>
            <span ng-show="myForm.uname.$invalid">This field is invalid</span>

            <input type="password" ng-model="ctrl.user.password" required name="pwd"/>
            <span ng-show="myForm.pwd.$error.required">This is a required field</span>

            <input type="submit" value="Submit" ng-disabled="myForm.$invalid"/>
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
        <script type="text/javascript">
            angular.module("notesApp", [])
                .controller("MainCtrl", [function() {
                    self = this;

                    self.submit = function() {
                        console.log("First form data: ", self.user);
                    }

                }]);
        </script>
    </body>
</html>
