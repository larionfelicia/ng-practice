<html ng-app="notesApp">
    <head>
        <title>Notes App</title>
    </head>
    <body ng-controller="MainCtrl as ctrl">
        <div>
            <h3>What are your favorite sports?</h3>

            <div ng-repeat="sport in ctrl.sports">
                <label ng-bind="sport.label"></label>
                <div> With binding:
                    <input type="checkbox"
                        ng-model="sport.selected"
                        ng-true-value="'YES'"
                        ng-false-value="'NO'" />
                </div>

                <div>With ng-checked
                    <input type="checkbox" ng-checked="sport.selected === 'YES'" />
                </div>

                <div> Current selected value: {{sport.selected}}
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
        <script type="text/javascript">
            angular.module("notesApp", [])
                .controller("MainCtrl", [function() {
                    self = this;

                    self.sports = [
                        {label: 'Basktball', selected: "YES"},
                        {label: "Cricket", selected: "NO"},
                        {label: "Soccer", selected: "NO"},
                        {label: "Swimming", selected: "YES"}
                    ];

                }]);
        </script>
    </body>
</html>
