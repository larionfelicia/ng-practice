<html ng-app="notesApp">
    <head>
        <title>Notes App</title>
    </head>
    <body ng-controller="MainCtrl as ctrl">
        <input type="text" ng-model="ctrl.username" />
        <input type="password" ng-model="ctrl.password" />
        <button ng-click="ctrl.change()">Change values</button>
        <button ng-click="ctrl.submit()">Submit</button>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
        <script type="text/javascript">
            angular.module("notesApp", [])
                .controller("MainCtrl", [function() {
                    self = this;
                    self.change = function() {
                        self.username = 'changed';
                        self.password = 'password_changed';
                    };

                    self.submit = function() {
                        console.log("The user changed the values to: ", self.username, self.password);
                    }
                }]);
        </script>
    </body>
</html>
