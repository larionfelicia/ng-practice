<html ng-app="notesApp">
    <head>
        <title>Notes App</title>
        <style type="text/css">
            .done {
                background-color: green;
            }

            .pending {
                background-color: red;
            }
        </style>
    </head>
    <body ng-controller="MainCtrl as ctrl">
        <div ng-repeat="note in ctrl.notes" ng-class="ctrl.getNoteClass(note.done)">
            <span class="label"> {{note.label}}</span>
            <span class="assignee" ng-bind="note.assignee" ng-show="note.assignee"></span>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
        <script type="text/javascript">
            angular.module("notesApp", [])
                .controller("MainCtrl", [function() {
                    var self = this;

                    self.notes = [
                        {id: 1, label: "First note", done: false, assignee: "Shyam"},
                        {id: 2, label: "Second note", done: true},
                        {id: 3, label: "Third note", done: false},
                        {id: 4, label: "Fourth note", done: false, assignee: "Brad"}
                    ];

                    self.getNoteClass = function(status) {
                        return {
                            done: status,
                            pending: !status
                        }
                    }
                }]);
        </script>
    </body>
</html>
